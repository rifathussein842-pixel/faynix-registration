<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faynix Registration</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 95%;
      max-width: 500px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
    }

    .title {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 35px;
      color: #00ffd9;
      text-shadow: 0 0 10px #000;
    }

    label {
      display: block;
      margin: 16px 0 6px;
      font-size: 15px;
      text-transform: uppercase;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.12);
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #ccc;
    }

    .otp-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .otp-row input {
      flex: 1;
    }

    .otp-row button {
      padding: 12px 16px;
      background-color: #00ffd9;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .otp-row button:hover {
      background-color: #00bda5;
    }

    .register-btn {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #00ffd9;
      color: black;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .register-btn:hover {
      background-color: #00bda5;
    }

    /* Popup Design */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      padding: 30px 25px;
      border-radius: 18px;
      color: #00ffd9;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      z-index: 999;
      width: 80%;
      max-width: 320px;
    }

    .popup button {
      margin-top: 20px;
      padding: 10px 24px;
      background: #00ffd9;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .popup button:hover {
      background: #00bda5;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      .title {
        font-size: 30px;
      }

      .register-btn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">FAYNIX</div>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Enter your age">

    <label for="profession">Profession</label>
    <input type="text" id="profession" placeholder="Your profession">

    <label for="mobile">Mobile</label>
    <input type="tel" id="mobile" placeholder="Your mobile number">

    <label for="otp">OTP</label>
    <div class="otp-row">
      <input type="text" id="otp" placeholder="Enter OTP">
      <button onclick="sendOTP()">Send OTP</button>
    </div>

    <button class="register-btn" onclick="validateForm()">Register</button>
  </div>

  <div class="popup" id="popup">
    <div id="popupMsg">Please fill out all fields.</div>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    function sendOTP() {
      const mobile = document.getElementById('mobile').value;
      if (!mobile) {
        showPopup("Please enter your mobile number.");
      } else {
        showPopup("OTP has been sent!");
      }
    }

    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const age = document.getElementById('age').value.trim();
      const profession = document.getElementById('profession').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const otp = document.getElementById('otp').value.trim();

      if (!name || !age || !profession || !mobile || !otp) {
        showPopup("Please fill out all fields.");
      } else {
        showPopup("âœ… Registration successful!");
      }
    }

    function showPopup(message) {
      const popup = document.getElementById("popup");
      const popupMsg = document.getElementById("popupMsg");
      popupMsg.textContent = message;
      popup.style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
    </html>
